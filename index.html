<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    const walletContainer = document.querySelector('walletContainer')
    class wallet {
      #owner = '';
      #amount = 0;
    
      get owner() {
      return this.#owner
    }

    set owner(value) {
      this.#owner = value
    }

    get amount(){
      return this.#owner
    }

    set amount(value) {
      this.#amount = value
    }

    static async fetchOwner() {
      try {
        const response = await fetch ("https://randomuser.me/api/")
        const data = await response.json()
        const ownerInfo = data.results[0]
        return ownerInfo;
      } catch (error){
        console.error('errore')
        walletContainer.innerHTML = `'error`
      }
    } 
    render(){
        walletContainer.innerHTML = `
         <h2> ${data.results[0].name.title}</h2>
         <p> ${data.results[0].name.first}</p>
         <p> ${data.results[0].name.last}</p>
        `


      }
  
    }
  

  </script>
</head>
<body>
  <div class="walletContainer">

  </div>
</body>
</html>
